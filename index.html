<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robox</title>
    <link rel="stylesheet" href="css\common.css" />
    <link rel="stylesheet" href="css\topbar.css" />
    <link rel="stylesheet" href="css\cover.css" />
  </head>
  <body>
    <!-- ---------- TOPBAR ---------- -->
    <div class="topbar-container">
      <!-- Logo container -->
      <div class="topbar-left">
        <img src="assets\logo\logo.svg" alt="" class="logo" />
      </div>
      <!-- Menu container -->
      <div class="topbar-center">
        <div class="menu-links">
          Activity
          <div class="line"></div>
        </div>
        <div class="menu-links">
          About
          <div class="line"></div>
        </div>
        <div class="menu-links">
          Contact
          <div class="line"></div>
        </div>
        <div class="menu-links">
          Blog
          <div class="line"></div>
        </div>
      </div>
      <!-- Social container -->
      <div class="topbar-right">
        <div class="social-links">
          <img src="assets\icons\twitter.png" alt="" class="social-icon" />
        </div>
        <div class="social-links">
          <img src="assets\icons\facebook.png" alt="" class="social-icon" />
        </div>
        <div class="social-links">
          <img src="assets\icons\instagram.png" alt="" class="social-icon" />
        </div>
      </div>
    </div>

    <!-- body item container -->
    <div class="body-item-container">
      <div class="blur"></div>
      <!-- text container -->
      <div class="text-container">
        <div class="header">
          <div class="text-line"></div>
          <div class="txt">
            <h1 class="white-txt">Robotics teams</h1>
            <h1 class="white-txt">Build the future</h1>
            <h1 class="green-txt">Join the</h1>
            <h1 class="green-txt">Rebolution</h1>
          </div>
        </div>
        <h5 class="description">
          Founded in 1999, Robox Robotics is a privately-owned company based in
          North Wales that has established a world-wide reputation as a leader
          in the field of design and manufacture
        </h5>
      </div>
      <!-- image container -->
      <div class="image-container">
        <img src="assets/images/robot.png" alt="" class="cover-image" />
        <div class="sub-items">
          <button class="join">Join</button>
          <div class="sub-line"></div>
          <button class="projects">Projects</button>
        </div>
      </div>
    </div>
  </body>
</html>
